name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      # Note: If gradlew is missing, we can try to use the system gradle, 
      # but standard actions expect the wrapper.
      # Let's use a trick to generate it if missing using the 'gradle' command available on the runner.
      
    - name: Generate Gradle Wrapper (Fix Missing)
      run: gradle wrapper

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
